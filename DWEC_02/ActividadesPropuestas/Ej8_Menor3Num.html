<script type="text/javascript">
    var num1 = parseInt(prompt("Introduzca un primer"));
    var num2 = parseInt(prompt("Introduzca un segundo"));
    var num3 = parseInt(prompt("Introduzca un tercer número"))
    if (num1 < num2 && num1 < num3) {
        document.write("El número " + num1 + " es el número menor");
    } else if (num2 < num1 && num2 < num3) {
        document.write("El número " + num2 + " es el número menor.")
    } else document.write("El número " + num3 + " es el número menor");

</script>
