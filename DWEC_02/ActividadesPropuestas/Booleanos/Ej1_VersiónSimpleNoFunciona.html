<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <script type="text/javascript">
        function ejecutar() {
            var dato = prompt("Introducir el dato");
            document.write(typeof dato);
            document.write(dato.valueOf());
        }

    </script>
</head>
<body>
<h1>Ventana principal</h1>

<form>
    <p>
        <input type="button" value="Ejecutar" onclick="ejecutar()">
    </p>
</form>
</body>
</html>
