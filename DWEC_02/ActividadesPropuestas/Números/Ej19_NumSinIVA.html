<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>
<body>
<script type="text/javascript">
        const IVA = 0.21;
        var numero = parseInt(prompt("Introducir número"));
        if (isNaN(numero)) {
            document.write("El dato introducido no es un número");
        } else {
            document.write("El precio con IVA  de " + numero + " es: " + (numero - numero * IVA));
            }
</script>
</body>
</html>
