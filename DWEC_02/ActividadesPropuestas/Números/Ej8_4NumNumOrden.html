<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>
<body>
<script type="text/javascript">
    var lista = [];
    lista[0] = parseInt(prompt("Introducir primer número"));
    lista[1] = parseInt(prompt("Introducir segundo número"));
    lista[2] = parseInt(prompt("Introducir tercer número"));
    lista[3] = parseInt(prompt("Introducir cuarto número"));
    lista.sort();

    for (let i = 0; i < lista.length ; i++) {
        document.write(lista[i] + "<br>")
    }

</script>
</body>
</html>
