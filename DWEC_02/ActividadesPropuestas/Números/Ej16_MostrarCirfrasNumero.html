<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>
<body>
<script type="text/javascript">
        var numero = parseInt(prompt("Introducir número"));
        if (isNaN(numero)) {
            document.write("El dato introducido no es un número");
        } else {
            numero += "";
            for (let i = 0; i < numero.length; i++) {
                document.write(numero[i] + "<br>");
            }

            }
</script>
</body>
</html>
