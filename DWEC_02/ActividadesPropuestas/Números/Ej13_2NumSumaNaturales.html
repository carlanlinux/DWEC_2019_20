<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>
<body>
<script type="text/javascript">
    var numero1 = parseInt(prompt("Introduzca el primer número"));
    var numero2 = parseInt(prompt("Introduzca el segundo número"))
    var suma = 0;

    for (let i = numero1; i <= numero2; i++) {
         suma += i;
    }
    document.write("la suma de todos los números naturales entre ellos incluyendo ambos es  " + suma);

</script>
</body>
</html>
