<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>
<body>
<script type="text/javascript">
      var ano = parseInt(prompt("Introducir un número"));


    if (ano % 100 == 0 &&  ano % 400 == 0) {
        document.write( ano + " es un año bisiesto");
    } else {
        document.write(ano + " no es un año biesiesto")
    }

</script>
</body>
</html>
