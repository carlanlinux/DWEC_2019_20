<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>
<body>
<script type="text/javascript">
    var numero = parseInt(prompt("Introduzca el número"));
    var suma = 0;
    for (let i = 0; i <= numero; i++) {
         suma += i;
    }
    document.write("La suma de los números hasta " + numero + " es: " + suma);
</script>
</body>
</html>
