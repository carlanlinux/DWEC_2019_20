<script type="text/javascript">
    var positivos = "Positivos: ";
    var negativos = "Negativos: ";
    do {
      var entrada = parseInt(prompt("Introducir un nÃºmero"));
        if (entrada > 0) positivos += "*";
        if (entrada < 0) negativos += "*";

    document.write(positivos + "<br>");
    document.write(negativos + "<br>");

</script>
