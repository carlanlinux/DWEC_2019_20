<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicio 3</title>

<body>
<script type="text/javascript">
    var num1 = parseInt(prompt("Introduzca el primer valor"));
    var num2 = parseInt(prompt("Introduzca el segundo valor"));
    num1 > num2 ? document.write("El número mayor es " + num1) : document.write("El número mayor es " + num2);
</script>
</body>
