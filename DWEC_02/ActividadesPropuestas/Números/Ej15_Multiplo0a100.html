<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>
<body>
<script type="text/javascript">
        var numero = parseInt(prompt("Introduzca la hora del día"));
        var multiplos = "1 ";
        for (let i = 1; i <= 100 ; i++) {
            if (numero * i <= 100) multiplos += "" + numero * i + " ";
        }
        document.write("Los múltiplos hasta el 100 de " + numero + " son: " + multiplos);

</script>
</body>
</html>
